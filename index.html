<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-movie-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="Movie name" class="primary">Movie Name</label>
          <input type="text" id="movie name" required/>
        </div>

        <div class="form-item">
          <label for="Year" class="primary">Year</label>
          <input type="text" id="year" required/>
        </div>

        <div class="form-item">
          <label for="Genre" class="primary">Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Comedy">Comedy</option>
            <option value="Action">Action</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="SciFi">SciFi</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Movie List</h1>
    <ul id="movie-list"></ul>
  </body>
</html>
